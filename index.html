<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positions dev station</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/datepicker.css">
  <link rel="stylesheet" href="/stylesheets/coloris.min.css" />
  <script type="module" src="/javascripts/dynamics.js"></script>
  <script type="module" src="/javascripts/tle.js"></script>
  <script type="text/javascript" src="/javascripts/coloris.min.js"></script>
</head>

<body>
  <div id="menuPanel" class="menu-panel">
    <div class="menu-header">
      <span>Parámetros</span>
      <button id="minimizeMenu" class="minimize-btn" title="Minimize">&#x2212;</button>
    </div>
    <div class="menu-content">
      <textarea class="tleInput" id="tleTextArea"
        placeholder='SAOCOM-1B&#13;&#10;1 46265U 20059A   23219.44152368  .00000647  00000-0  87861-4 0  9990&#13;&#10;2 46265  97.8904  44.2657 0001383  88.6861 271.4511 14.82150595158748'></textarea>
      
      <div class="input-row">
        <input type="number" id="semiMajorAxis" placeholder="a [Km]" title="SemiMajor Axis in Km" min="250" max="120000">
        <input type="number" id="eccentricity" placeholder="ecc." title="Eccentricity" min="0" max="0.9999">
        <input type="number" id="inclination" placeholder="inc. [°]" title="Inclination in degrees" min="0" max="180">
      </div>
      <div class="input-row">
        <input type="number" id="rightAscension" placeholder="RAAN [°]" title="RAAN in degrees" min="-360" max="360">
        <input type="number" id="argumentOfPerigee" placeholder="arg. p [°]" title="Arg. of perigee in degrees" min="-360" max="360">
        <input type="number" id="anomaly" placeholder="anom [°]" title="Mean anomaly in degrees" min="-360" max="360">
      </div>
      
      <div class="input-row date-step-row">
        <div class="date-step-group">
          <input class="date-input" type="dateInput" id="datepicker" />
          <label class="date-input-label" for="timestepInSeconds">Step [s]: </label>
          <input class="step-input" type="number" id="timestepInSeconds" min="1" max="160" step="1" value="30">
        </div>
      </div>
      
      <div class="input-row">
        <button id="propagateFromTLE">Propa. TLE</button>
        <button id="propagateFromElements">Prop. Elem.</button>
        <button id="clearButton">Clear</button>
      </div>
      
      <div class="input-row">
        <input type="text3" id="observerCoordinates" placeholder="lat[°],lon[°],height[m]">
        <button class="button-generic" id="addStation">Add Station</button>
        <button class="button-generic" id="computeAccess">Compute Access</button>
      </div>
      
      <div class="input-row">
        <button id="tleButton">TLEs!</button>
        <button id="eqButton">EQ</button>
        <input id="color-picker" type="text" value="#d062df91" data-coloris>
      </div>
      
    </div>
  </div>

  <!-- Second menu panel -->
  <div id="menuPanel2" class="menu-panel menu-panel-2">
    <div class="menu-header">
      <span>Options</span>
      <button id="minimizeMenu2" class="minimize-btn" title="Minimize">&#x2212;</button>
    </div>
    <div class="menu-content">
      <!-- Custom styled checkboxes -->
      <label class="checkbox-container">
        <input type="checkbox" id="option1">
        <span class="checkmark"></span>
        <span class="checkbox-label">Show satellite orbits</span>
      </label>
      
      <label class="checkbox-container">
        <input type="checkbox" id="option2">
        <span class="checkmark"></span>
        <span class="checkbox-label">Display ground tracks</span>
      </label>
      
      <label class="checkbox-container">
        <input type="checkbox" id="option3">
        <span class="checkmark"></span>
        <span class="checkbox-label">Show access windows</span>
      </label>
      
      <label class="checkbox-container">
        <input type="checkbox" id="option4">
        <span class="checkmark"></span>
        <span class="checkbox-label">Enable real-time updates</span>
      </label>
      
      <div class="input-row">
        <button class="button-generic">Apply Settings</button>
        <button class="button-generic">Reset</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="column right">
      <div id="toolbar"></div>
      <div id="cesiumContainer">
        <!--<iframe src="/cesium"></iframe>-->
      </div>
    </div>
  </div>
  <div class="row">
    <figure class="tabBlock">
      <ul class="tabBlock-tabs">
        <li class="tabBlock-tab is-active">ECI</li>
        <li class="tabBlock-tab">ECEF</li>
        <li class="tabBlock-tab">JSON-ECI</li>
        <li class="tabBlock-tab">Access intervals</li>
      </ul>
      <div class="tabBlock-content">
        <div class="tabBlock-pane">
          <textarea id="eciCoordinates" placeholder="X,Y,Z ECI"></textarea>
        </div>
        <div class="tabBlock-pane" id="ECEFcoord">
          <textarea id="ecefCoordinates" placeholder="X,Y,Z ECI"></textarea>
        </div>
        <div class="tabBlock-pane" id="ECEFcoord">
          <textarea id="jsonECI" placeholder="X,Y,Z ECI"></textarea>
        </div>
        <div class="tabBlock-pane" id="accessIntervals">
          <textarea id="accessTextArea">Ask for instructions to compute access intervals</textarea>
        </div>
      </div>
    </figure>
  </div>
  </div>

  <script>
    document.getElementById("tleButton").addEventListener("click", function () {
      var link = "https://celestrak.org/NORAD/elements/gp.php?GROUP=active&FORMAT=tle";
      window.open(link, "_blank");
    });

    var TabBlock = {
      s: {
        animLen: 200
      },

      init: function () {
        TabBlock.bindUIActions();
        TabBlock.hideInactive();
      },

      bindUIActions: function () {
        $('.tabBlock-tabs').on('click', '.tabBlock-tab', function () {
          TabBlock.switchTab($(this));
        });
      },

      hideInactive: function () {
        var $tabBlocks = $('.tabBlock');

        $tabBlocks.each(function (i) {
          var
            $tabBlock = $($tabBlocks[i]),
            $panes = $tabBlock.find('.tabBlock-pane'),
            $activeTab = $tabBlock.find('.tabBlock-tab.is-active');

          $panes.hide();
          $($panes[$activeTab.index()]).show();
        });
      },

      switchTab: function ($tab) {
        var $context = $tab.closest('.tabBlock');
        if (!$tab.hasClass('is-active')) {
          $tab.siblings().removeClass('is-active');
          $tab.addClass('is-active');
          TabBlock.showPane($tab.index(), $context);
        }
      },

      showPane: function (i, $context) {
        var $panes = $context.find('.tabBlock-pane');
        $panes.slideUp(TabBlock.s.animLen);
        $($panes[i]).slideDown(TabBlock.s.animLen);
      }
    };

    $(function () {
      TabBlock.init();
    });

    function minimizeMenu() {
      var content = document.querySelector("#menuPanel .menu-content");
      var panel = document.getElementById("menuPanel");
      var header = document.querySelector("#menuPanel .menu-header");
      if (content.style.display === "none") {
        content.style.display = "block";
        panel.classList.remove("minimized");
        this.innerHTML = "&#x2212;";
      } else {
        content.style.display = "none";
        panel.classList.add("minimized");
        this.innerHTML = "&#x25B2;";
      }
    }

    document.getElementById("minimizeMenu").addEventListener("click", minimizeMenu);

    function minimizeMenu2() {
      var content = document.querySelector("#menuPanel2 .menu-content");
      var panel = document.getElementById("menuPanel2");
      var header = document.querySelector("#menuPanel2 .menu-header");
      if (content.style.display === "none") {
        content.style.display = "block";
        panel.classList.remove("minimized");
        this.innerHTML = "&#x2212;";
      } else {
        content.style.display = "none";
        panel.classList.add("minimized");
        this.innerHTML = "&#x25B2;";
      }
    }

    document.getElementById("minimizeMenu2").addEventListener("click", minimizeMenu2);
    
      
  </script>
  <script type="text/javascript">
    Coloris({
      theme: 'polaroid',
      themeMode: 'dark',
    });
  </script>
</body>

</html>
